<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - 1</title>
</head>
<body style="background-color: rgb(248, 250, 158);">
    <table style="width: 20%;">
        <tr>
            <td><b><a href="index.html">Form 01</a></b></td>
            <td><b><a href="form.html">Form 02</a></b></td>
            <td><b><a href="form2.html">Form 03</a></b></td>
        </tr>
    </table>
    <center>
    <p>Write the HTML code for designing this below Account Opening form layout (10 Marks)</p>
    <h1>Account Opening Form</h1>
    <h3>Personal Details</h3>
    <br />
    <form action="" style="width: 500px; margin: auto;">
        <table border="2" frame="box" rules="none" cellpadding="15" cellspacing="0" bgcolor="f4f5aa">
            <tr>
                <td width="55%">
                    <label><b>Name</b></label>
                </td>
                <td><input type="text" style="width: 250px;"></td>
            </tr>

             <tr>
                <td width="55%">
                    <label><b>Name of<br />(Father/Guardian)</b></label>
                </td>
                <td><input type="text" style="width: 250px;"></td>
            </tr>

            <tr>
                <td width="55%">
                    <label><b>Date of Birth<br />(Father/Guardian)</b></label>
                </td>
                <td><input type="date" style="width: 250px;"></td>
            </tr>
            
            <tr>
                <td>
                    <label><b>Gender</b></label>
                </td>
                <td>
                    <input type="radio" name="Gender" value="Male">Male 
                    <input type="radio" name="Gender" value="Female">Female
                </td>
            </tr>

             <tr>
                <td width="55%">
                    <label><b>Nationality</b></label>
                </td>
                <td><input type="text" style="width: 250px;"></td>
            </tr>

             <tr>
                <td>
                    <label><b>Account Type</b></label>
                </td>
                <td>
                    <input type="radio" name="Account type" value="Savings">Savings 
                    <input type="radio" name="Account type" value="Fixed">Fixed
                </td>
            </tr>

            <tr>
                <td>
                    <label><b>Preferences</b></label>
                </td>
                <td>
                    <input type="checkbox" value="">Internet Banking
                    <input type="checkbox" value="">Mobile Banking
                    <input type="checkbox" value="">SMS Alerts
                </td>
            </tr>

            <tr>
                <td width="55%">
                    <label><b>Address</b></label>
                </td>
                <td>
                    <textarea rows="6" cols="40"></textarea>
                </td>
            </tr>

            <tr>
                <td width="55%">
                    <label><b>Country</b></label>
                </td>
                <td>
                    <select name="Country" id="Country">
                        <option value="" disabled selected>Please Select</option>
                        <option value="">Pakistan</option>
                        <option value="">Turky</option>
                        <option value="">China</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td width="55%">
                    <label><b>Zip Code</b></label>
                </td>
                <td><input type="text" style="width: 250px;"></td>
            </tr>

            <tr>
                <td width="55%">
                    <label><b>Phone</b></label>
                </td>
                <td><input type="tel" style="width: 250px;"></td>
            </tr>

            <tr>
                <td width="55%">
                    <label><b>Email</b></label>
                </td>
                <td><input type="email" style="width: 250px;"></td>
            </tr>

            <tr>
                <td width="55%">
                    <label><b>Password (6-8 Characters)</b></label>
                </td>
                <td><input type="password" style="width: 250px;"></td>
            </tr>

            <tr>
                <td width="55%">
                    <label><b>Verify Password</b></label>
                </td>
                <td><input type="password" style="width: 250px;"></td>
            </tr>

            <tr>
                <td></td>
                <td width="55%">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>

        </table>
    </form>
    </center>
</body>
</html>
